{% set name = "xinvert" %}
{% set version = "0.1.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8e15bbb6ad3297796eeb0e725e25bc91474d5eaf3e3563b0da56fe9254be44b7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - xarray
    - dask
    - numpy
    - numba
    - netCDF4
    - scipy

test:
  imports:
    - xinvert
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check

about:
  home: https://github.com/miniufo/xinvert
  summary: 'Invert geophysical fluid dynamic problems (elliptic partial differential equations) using SOR iteration method'
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://xinvert.readthedocs.io/
  dev_url: https://github.com/miniufo/xinvert

extra:
  recipe-maintainers:
    - miniufo
